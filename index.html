// Render categories
function renderCategories(){
  const main=document.getElementById("mainContent");
  main.innerHTML="";
  categories.forEach(cat=>{
    const section=document.createElement("div");
    section.className="category-section";
    section.id=cat.name;
    const header=document.createElement("h2");
    header.textContent=cat.name;
    section.appendChild(header);
    const grid=document.createElement("div");
    grid.className="horizontal-grid";
    cat.items.forEach(movie=>{
      const card=document.createElement("div");
      card.className="movieCard";
      card.innerHTML=`
        <img src="${movie.img}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>${movie.description}</p>
        <a class="btn" target="_blank" href="${movie.stream}">Stream</a>
        <a class="btn" target="_blank" href="${movie.download}">Download</a>
      `;
      grid.appendChild(card);
    });
    section.appendChild(grid);
    main.appendChild(section);
  });
}

// Scroll to category
function scrollToCategory(catName){
  const el=document.getElementById(catName);
  if(el) el.scrollIntoView({behavior:"smooth"});
}

// Search fetch
document.getElementById("searchBar").addEventListener("keypress",e=>{
  if(e.key==="Enter"){
    const query=e.target.value.trim();
    if(!query) return;
    window.open(`https://archive.org/search.php?query=${encodeURIComponent(query)}+collection:movies`,"_self");
  }
});

// Initial render
renderCategories();
