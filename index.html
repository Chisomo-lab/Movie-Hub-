<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Hub Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#fff;
      margin:0;
      padding:0;
    }
    header {
      background:#222;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap:15px;
      padding:20px;
    }
    .card {
      background:#1c1c1c;
      border-radius:12px;
      padding:15px;
      text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform:scale(1.05);
    }
    .card a {
      color:#fff;
      text-decoration:none;
      display:block;
    }
    .search {
      padding:15px;
      text-align:center;
    }
    .search input {
      padding:10px;
      width:80%;
      border-radius:8px;
      border:none;
      outline:none;
    }
    .ad-block {
      grid-column: span 1;
      text-align:center;
    }
  </style>
  <!-- AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>ðŸŽ¬ Movie Hub Pro</header>

  <!-- AdSense Banner Below Header -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3798659133542290"
       data-ad-slot="6354626837"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <div class="search">
    <input type="text" placeholder="Search movies..." onkeyup="searchMovie(event)">
  </div>

  <div class="grid" id="movieGrid">
    <div class="card"><a href="https://publicdomainmovie.net/movie/night-of-the-living-dead" target="_blank">Night of the Living Dead</a></div>
    <div class="card"><a href="https://publicdomainmovie.net/movie/charade" target="_blank">Charade</a></div>
    <div class="card"><a href="https://publicdomainmovie.net/movie/the-kid" target="_blank">The Kid</a></div>
    <div class="card"><a href="https://publicdomainmovie.net/movie/gullivers-travels" target="_blank">Gulliverâ€™s Travels</a></div>
    <div class="card"><a href="https://publicdomainmovie.net/movie/sherlock-holmes" target="_blank">Sherlock Holmes</a></div>
  </div>

  <script>
    function searchMovie(e) {
      if(e.key === "Enter") {
        let query = e.target.value.trim();
        if(query) {
          window.open(`https://publicdomainmovie.net/?s=${encodeURIComponent(query)}`, "_blank");
        }
      }
    }

    // Insert ads every 3 movies
    window.onload = function() {
      const grid = document.getElementById("movieGrid");
      const cards = Array.from(grid.children);
      const adCode = `
        <div class="ad-block">
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-3798659133542290"
               data-ad-slot="6354626837"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
        </div>
      `;

      for (let i = 3; i < cards.length; i += 4) {
        cards[i].insertAdjacentHTML("beforebegin", adCode);
        (adsbygoogle = window.adsbygoogle || []).push({});
      }
    }
  </script>

  <!-- AdSense Banner at Bottom -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3798659133542290"
       data-ad-slot="6354626837"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
