<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hub Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #b30000; /* Dark red */
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .movie {
      background: #111;
      border: 2px solid #b30000;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
      border-color: #ff0000;
    }

    .movie img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .movie h3 {
      padding: 10px;
      font-size: 16px;
      color: #ff3333;
    }
  </style>
</head>

  <!-- Movie Grid -->

    <a class="movie" href="https://archive.org/details/charade_1963" target="_blank">
