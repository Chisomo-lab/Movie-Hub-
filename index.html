<style>
body {font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0;}
nav {background:#000; display:flex; justify-content:space-between; align-items:center; padding:10px 20px; position:sticky; top:0; z-index:1000;}
nav .logo {font-size:20px; font-weight:bold; color:#e50914;}
nav .menu {display:flex; gap:20px;}
nav .menu a {color:#fff; text-decoration:none; font-size:16px; transition: color 0.3s;}
nav .menu a:hover {color:#e50914;}
#searchBar {width:250px; padding:6px; border-radius:5px; border:none;}
#categories {display:flex; justify-content:center; flex-wrap:wrap; background:#222; padding:10px; gap:10px; position:sticky; top:50px; z-index:999;}
.cat-btn {background:#e50914; color:#fff; border:none; padding:8px 14px; border-radius:20px; cursor:pointer; font-size:14px;}
.cat-btn:hover {background:#b20710;}
.category-row {margin:20px 0;}
.category-title {font-size:20px; margin-left:20px; margin-bottom:10px;}
.movie-row {display:flex; overflow-x:auto; gap:15px; padding-left:20px; scroll-behavior:smooth;}
.movieCard {background:#222; min-width:180px; flex-shrink:0; padding:10px; border-radius:10px; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.6); transition:transform 0.2s;}
.movieCard:hover {transform:scale(1.05);}
.movieCard img {width:100%; height:250px; object-fit:cover; border-radius:5px;}
.movieCard h3 {font-size:16px; margin:10px 0 5px 0; color:#fff;}
.movieCard p {font-size:13px; color:#bbb; margin-bottom:10px; height:36px; overflow:hidden; text-overflow:ellipsis;}
.btn {display:inline-block; padding:6px 12px; margin:4px; border:none; border-radius:5px; background:#e50914; color:#fff; cursor:pointer; text-decoration:none; font-size:13px;}
.btn:hover {background:#b20710;}
.ads-container {margin:20px auto; text-align:center;}

// Render category row
function renderCategoryRow(cat, movies){
const rowContainer = document.createElement('div');
rowContainer.className='category-row';
rowContainer.id=cat;
rowContainer.innerHTML=`<div class="category-title">${cat}</div><div class="movie-row" id="row-${cat}"></div>`;
mainContent.appendChild(rowContainer);

const rowDiv = document.getElementById(`row-${cat}`);
movies.forEach(m=>{
const card=document.createElement('div');
card.className='movieCard';
card.innerHTML=`<img src="https://archive.org/services/img/${m.id}" alt="${m.title}">
<h3>${m.title}</h3>
<p>${m.desc}</p>
<a class="btn" target="_blank" href="https://archive.org/details/${m.id}">Stream</a>
<a class="btn" target="_blank" href="https://archive.org/download/${m.id}">Download</a>`;
rowDiv.appendChild(card);
});
}

// Load all categories
function loadAllCategories(){
mainContent.innerHTML='';
categories.forEach(cat=>{
if(preloadedMovies[cat]) renderCategoryRow(cat,preloadedMovies[cat]);
});
}

// Scroll to category
function scrollToCategory(cat){
document.getElementById(cat).scrollIntoView({behavior:'smooth'});
}

// Search
searchBar.addEventListener('keypress', async (e)=>{
if(e.key==='Enter'){
const query = searchBar.value.trim();
if(!query) return;
mainContent.innerHTML='';
try{
const res = await fetch(`https://archive.org/advancedsearch.php?q=${encodeURIComponent(query)}+collection:movies&fl[]=identifier,title&rows=20&page=1&output=json`);
const data = await res.json();
const results = data.response.docs.map(d=>({id:d.identifier, title:d.title, desc:'Archive.org'}));
renderCategoryRow('Search Results',results);
}catch(err){mainContent.innerHTML='<p style="padding:20px;">Failed to fetch results.</p>';}
}
});

// Load homepage
loadAllCategories();
</script>
