<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ¬ MovieHub Pro â€“ Categories</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0; }
nav { background:#000; display:flex; justify-content:space-between; align-items:center; padding:10px 20px; position:sticky; top:0; z-index:1000; }
nav .logo { font-size:20px; font-weight:bold; color:#e50914; }
nav input#searchBar { width:250px; padding:6px; border-radius:5px; border:none; }
#adTop { text-align:center; margin:10px 0; }
h1.pageTitle { text-align:center; margin:10px 0; color:#e50914; }
.category-section { padding:20px; }
.category-section h2 { color:#e50914; margin-bottom:15px; text-align:center; }
.movieGrid { display:grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap:15px; }
.movieCard { background:#222; border-radius:10px; padding:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.5); }
.movieCard img { width:100%; height:250px; object-fit:cover; border-radius:6px; }
.movieCard h3 { margin:10px 0 5px; font-size:16px; }
.movieCard p { font-size:13px; color:#bbb; height:40px; overflow:hidden; text-overflow:ellipsis; }
.btn { display:inline-block; margin-top:8px; padding:6px 12px; background:#e50914; color:#fff; border-radius:5px; text-decoration:none; font-size:14px; }
.btn:hover { background:#b20710; }
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290" crossorigin="anonymous"></script>
</head>
<body>

<!-- Top AdSense -->
<div id="adTop">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3798659133542290"
       data-ad-slot="634626837"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<!-- Page Title -->
<h1 class="pageTitle">ðŸŽ¬ MovieHub Pro â€“ Categories</h1>

<!-- Navigation Bar -->
<nav>
  <div class="logo">ðŸŽ¬ MovieHub Pro</div>
  <input type="text" id="searchBar" placeholder="Search movies or cartoons...">
</nav>

<!-- Main Content -->
<main id="mainContent"></main>

<script>
// Verified movies and cartoons grouped by category
const categories = [
  {
    name: "Cartoons",
    items: [
      {title:"Popeye Compilation", img:"https://archive.org/services/img/popeye-1933-1939", description:"Classic Popeye cartoons.", stream:"https://archive.org/details/popeye-1933-1939", download:"https://archive.org/download/popeye-1933-1939"},
      {title:"Betty Boop", img:"https://archive.org/services/img/BettyBoopCartoons", description:"Classic Betty Boop shorts.", stream:"https://archive.org/details/BettyBoopCartoons", download:"https://archive.org/download/BettyBoopCartoons"},
      {title:"Superman â€“ The Mechanical Monsters", img:"https://archive.org/services/img/superman_the_mechanical_monsters", description:"Superman fights robots.", stream:"https://archive.org/details/superman_the_mechanical_monsters", download:"https://archive.org/download/superman_the_mechanical_monsters"},
      {title:"Spider-Man 1967", img:"https://archive.org/services/img/Spider-Man-67-Collection", description:"Classic 1967 Spider-Man episodes.", stream:"https://archive.org/details/Spider-Man-67-Collection", download:"https://archive.org/download/Spider-Man-67-Collection"}
    ]
  },
  {
    name: "Animation",
    items: [
      {title:"Animal Farm (1954)", img:"https://archive.org/services/img/AnimalFarm1954", description:"Animated adaptation of George Orwell's novel.", stream:"https://archive.org/details/AnimalFarm1954", download:"https://archive.org/download/AnimalFarm1954"},
      {title:"Gulliver's Travels (1939)", img:"https://archive.org/services/img/GulliversTravels1939", description:"Classic animated adventure.", stream:"https://archive.org/details/GulliversTravels1939", download:"https://archive.org/download/GulliversTravels1939"}
    ]
  },
  {
    name: "Anime",
    items: [
      {title:"Astro Boy (1963)", img:"https://archive.org/services/img/AstroBoy1963", description:"The original Astro Boy anime series.", stream:"https://archive.org/details/AstroBoy1963", download:"https://archive.org/download/AstroBoy1963"}
    ]
  },
  {
    name: "Action",
    items: [
      {title:"Kung Fu Classics", img:"https://archive.org/services/img/kung-fu-classics", description:"Public domain kung fu movie.", stream:"https://archive.org/details/kung-fu-classics", download:"https://archive.org/download/kung-fu-classics"},
      {title:"Old Western Showdown", img:"https://archive.org/services/img/old-western-showdown", description:"Classic western action film.", stream:"https://archive.org/details/old-western-showdown", download:"https://archive.org/download/old-western-showdown"}
    ]
  },
  {
    name: "Comedy",
    items: [
      {title:"Silent Comedy Classics", img:"https://archive.org/services/img/silent-comedy-classics", description:"Funny silent era shorts.", stream:"https://archive.org/details/silent-comedy-classics", download:"https://archive.org/download/silent-comedy-classics"},
      {title:"Buster Keaton Collection", img:"https://archive.org/services/img/buster-keaton-collection", description:"Classic Buster Keaton comedy films.", stream:"https://archive.org/details/buster-keaton-collection", download:"https://archive.org/download/buster-keaton-collection"}
    ]
  }
];

// Render categories and their movies
function renderCategories(){
  const main = document.getElementById("mainContent");
  main.innerHTML = "";
  categories.forEach(cat => {
    const section = document.createElement("div");
    section.className = "category-section";
    const header = document.createElement("h2");
    header.textContent = cat.name;
    section.appendChild(header);

    const grid = document.createElement("div");
    grid.className = "movieGrid";
    cat.items.forEach(movie=>{
      const card = document.createElement("div");
      card.className = "movieCard";
      card.innerHTML = `
        <img src="${movie.img}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>${movie.description}</p>
        <a class="btn" target="_blank" href="${movie.stream}">Stream</a>
        <a class="btn" target="_blank" href="${movie.download}">Download</a>
      `;
      grid.appendChild(card);
    });
    section.appendChild(grid);
    main.appendChild(section);
  });
}

// Initial render
renderCategories();

// Dynamic search (fetch from Archive.org)
searchBar.addEventListener("keypress", async e=>{
  if(e.key==="Enter"){
    const query=searchBar.value.trim();
    if(!query) return;
    const main = document.getElementById("mainContent");
    main.innerHTML="<p style='padding:20px;text-align:center;'>Searching...</p>";
    try{
      const res = await fetch(`https://archive.org/advancedsearch.php?q=${encodeURIComponent(query)}+collection:movies&fl[]=identifier,title,description&rows=20&page=1&output=json`);
      const data = await res.json();
      const results = data.response.docs.map(doc=>({
        title:doc.title,
        description:doc.description?doc.description:"No description available.",
        img:`https://archive.org/services/img/${doc.identifier}`,
        stream:`https://archive.org/details/${doc.identifier}`,
        download:`https://archive.org/download/${doc.identifier}`
      }));
      main.innerHTML = "<h2 style='text-align:center;margin-bottom:15px;'>Search Results</h2>";
      const grid = document.createElement("div");
      grid.className="movieGrid";
      results.forEach(movie=>{
        const card = document.createElement("div");
        card.className="movieCard";
        card.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>${movie.description}</p>
          <a class="btn" target="_blank" href="${movie.stream}">Stream</a>
          <a class="btn" target="_blank" href="${movie.download}">Download</a>
        `;
        grid.appendChild(card);
      });
      main.appendChild(grid);
    }catch(err){
      main.innerHTML="<p style='padding:20px;text-align:center;'>Search failed. Try again.</p>";
    }
  }
});
</script>

</body>
</html>
