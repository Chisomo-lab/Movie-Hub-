<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub Pro</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

<style>
body { margin:0; background:#111; color:#fff; font-family: Arial, sans-serif; }
header { display:flex; flex-direction:column; align-items:center; padding:15px 0; background:#000; }
header h1 { color:#e50914; font-size:36px; margin:0 0 10px; }
nav { display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }
nav a { color:#fff; text-decoration:none; font-weight:bold; display:flex; align-items:center; gap:5px; padding:5px 10px; position:relative; }
nav a i { font-size:14px; }
nav a::after { content:""; position:absolute; width:0; height:2px; left:0; bottom:0; background:#e50914; transition:0.3s; }
nav a:hover::after { width:100%; }
.search-bar { margin:15px 0; width:80%; max-width:600px; }
.search-bar input { width:100%; padding:12px 15px; border-radius:25px; border:none; font-size:16px; outline:none; }
.category { padding:20px; }
.category h3 { margin:10px 0; font-size:24px; color:#e50914; }
.movie-row { display:flex; flex-wrap:wrap; gap:15px; }
.movie-card { width:200px; background:#1a1a1a; padding:10px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.5); transition: transform 0.3s; }
.movie-card:hover { transform: scale(1.08); }
.movie-card img { width:100%; border-radius:6px; }
.movie-card h4 { font-size:14px; margin:8px 0 4px; color:#fff; }
.movie-card p { font-size:12px; color:#bbb; margin:0 0 8px; }
.btn-box { display:flex; justify-content:space-between; margin-top:5px; }
.btn-box a { padding:4px 8px; border-radius:4px; font-size:12px; text-decoration:none; color:#fff; }
.btn-box a.stream { background:#e50914; }
.btn-box a.download { background:#444; }
.load-btn { margin-top:10px; padding:6px 12px; border:none; background:#e50914; color:#fff; border-radius:5px; cursor:pointer; font-weight:bold; }
.load-btn:hover { background:#ff3b2f; }
</style>

<!-- AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1>Movie Hub Pro</h1>

  <!-- AdSense -->
  <div style="text-align:center; margin:10px 0; width:100%;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3798659133542290"
         data-ad-slot="6354626837"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <nav>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#categories"><i class="fas fa-th-large"></i> Categories</a>
    <a href="#search-results"><i class="fas fa-search"></i> Search</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies, anime, or shows...">
  </div>
</header>

<section id="categories"></section>

<section id="search-results" class="category">
  <h3>Search Results</h3>
  <div class="movie-row" id="searchContainer"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ======= Real Archive.org movies sample =======
  const moviesDB = {
    action: [
      { identifier:"night_of_the_living_dead", title:"Night of the Living Dead", description:"Classic horror-action 1968 film." },
      { identifier:"the-big-heat-eng-subtitles-for-cantonese-dub", title:"The Big Heat", description:"1988 action-thriller." }
    ],
    comedy: [
      { identifier:"charlie-chaplin-.-the-tramp-1915-restored-silent-short-film-noir-comedy", title:"The Tramp", description:"Silent short comedy." },
      { identifier:"screwball.-94.1994.-dvdrip.x-264-zuul", title:"Screwball 94", description:"Hong Kong Category III erotica/comedy." }
    ],
    horror: [
      { identifier:"what-lies-beneath_202210", title:"What Lies Beneath", description:"Supernatural horror thriller." },
      { identifier:"evil_20240319", title:"The Eternal Evil Of Asia", description:"Horror/comedy about a curse cast upon four friends." }
    ],
    anime: [
      { identifier:"angels-egg-1985-blu-ray-1080p-jap-audio", title:"Angel's Egg", description:"Experimental anime film by Mamoru Oshii." },
      { identifier:"beastars-season-1-1080p", title:"BEASTARS Season 1", description:"Anthropomorphic anime series." }
    ],
    animated: [
      { identifier:"fun-and-fancy-free-1997-vhs", title:"Fun and Fancy Free", description:"Animated VHS/DVD captures." },
      { identifier:"disneycartoons-publicdomain", title:"Disney Cartoons Public Domain", description:"Collection of Disney shorts." }
    ]
  };

  const state = {action:0, comedy:0, horror:0, anime:0, animated:0};
  const moviesPerPage = 5;

  // Render a category
  function renderCategory(category){
    const container = document.getElementById(category) || createCategorySection(category);
    const start = state[category];
    const end = start + moviesPerPage;
    moviesDB[category].slice(start,end).forEach(movie=>{
      const card = document.createElement("div");
      card.className = "movie-card";
      const img = document.createElement("img");
      img.src = `https://archive.org/services/img/${movie.identifier}`;
      img.alt = movie.title;
      const title = document.createElement("h4"); title.textContent = movie.title;
      const desc = document.createElement("p"); desc.textContent = movie.description;
      const btnBox = document.createElement("div"); btnBox.className="btn-box";
      const streamBtn = document.createElement("a"); streamBtn.href=`https://archive.org/details/${movie.identifier}`; streamBtn.target="_blank"; streamBtn.textContent="Stream"; streamBtn.className="stream";
      const downloadBtn = document.createElement("a"); downloadBtn.href=`https://archive.org/download/${movie.identifier}`; downloadBtn.target="_blank"; downloadBtn.textContent="Download"; downloadBtn.className="download";
      btnBox.appendChild(streamBtn); btnBox.appendChild(downloadBtn);
      card.appendChild(img); card.appendChild(title); card.appendChild(desc); card.appendChild(btnBox);
      container.appendChild(card);
    });
    state[category] += moviesPerPage;
    const loadBtn = document.getElementById(`${category}-load`);
    if(state[category]>=moviesDB[category].length && loadBtn) loadBtn.style.display="none";
  }

  // Create category section dynamically
  function createCategorySection(category){
    const section = document.createElement("section"); section.className="category";
    const header = document.createElement("h3"); header.textContent=category.charAt(0).toUpperCase()+category.slice(1); section.appendChild(header);
    const container = document.createElement("div"); container.className="movie-row"; container.id=category; section.appendChild(container);
    const loadMore = document.createElement("button"); loadMore.id=`${category}-load`; loadMore.className="load-btn"; loadMore.textContent="Load More";
    loadMore.addEventListener("click", ()=>renderCategory(category));
    section.appendChild(loadMore);
    document.getElementById("categories").appendChild(section);
    return container;
  }

  // Initial render
  Object.keys(moviesDB).forEach(cat=>renderCategory(cat));

  // ======= Search Functionality =======
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("keypress", (e)=>{
    if(e.key==="Enter"){
      const query = searchInput.value.toLowerCase();
      const results = [];
      Object.values(moviesDB).forEach(cat=>{
        cat.forEach(m=>{
          if(m.title.toLowerCase().includes(query)) results.push(m);
        });
      });
      const container = document.getElementById("searchContainer");
      container.innerHTML="";
      results.forEach(movie=>{
        const card = document.createElement("div"); card.className="movie-card";
        const img = document.createElement("img"); img.src=`https://archive.org/services/img/${movie.identifier}`; img.alt=movie.title;
        const title = document.createElement("h4"); title.textContent=movie.title;
        const desc = document.createElement("p"); desc.textContent=movie.description;
        const btnBox = document.createElement("div"); btnBox.className="btn-box";
