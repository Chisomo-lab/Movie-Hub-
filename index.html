<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub Pro â€“ Classic Cartoons & Anime</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    nav { background: #000; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; position: sticky; top: 0; z-index: 1000; }
    nav .logo { font-size: 20px; font-weight: bold; color: #e50914; }
    nav .menu { display: flex; gap: 20px; }
    nav .menu a { color: #fff; text-decoration: none; font-size: 16px; transition: color 0.3s; }
    nav .menu a:hover { color: #e50914; }
    #searchBar { width: 250px; padding: 6px; border-radius: 5px; border: none; }
    #categories { display: flex; justify-content: center; flex-wrap: wrap; background: #222; padding: 10px; gap: 10px; }
    .cat-btn { background: #e50914; color: #fff; border: none; padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 14px; }
    .cat-btn:hover { background: #b20710; }
    .category-row { margin: 20px 0; }
    .category-title { font-size: 20px; margin-left: 20px; margin-bottom: 10px; }
    .movie-row { display: flex; overflow-x: auto; gap: 15px; padding-left: 20px; }
    .movieCard { background: #222; min-width: 180px; flex-shrink: 0; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); }
    .movieCard img { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }
    .movieCard h3 { font-size: 16px; margin: 10px 0 5px 0; color: #fff; }
    .movieCard p { font-size: 13px; color: #bbb; margin-bottom: 10px; height: 36px; overflow: hidden; text-overflow: ellipsis; }
    .btn { display: inline-block; padding: 6px 12px; margin: 4px; border: none; border-radius: 5px; background: #e50914; color: #fff; cursor: pointer; text-decoration: none; font-size: 13px; }
    .btn:hover { background: #b20710; }
    .ads-container { margin: 20px auto; text-align: center; }
  </style>
</head>
<body>

<nav>
  <div class="logo">ðŸŽ¬ MovieHub Pro</div>
  <div class="menu">
    <a href="#" onclick="loadAllCategories()">Home</a>
    <a href="#categories">Categories</a>
    <a href="#" onclick="document.getElementById('searchBar').focus()">Search</a>
  </div>
  <input type="text" id="searchBar" placeholder="Search movies...">
</nav>

<div id="categories">
  <button class="cat-btn" onclick="scrollToCategory('Cartoons')">Cartoons</button>
  <button class="cat-btn" onclick="scrollToCategory('Anime')">Anime</button>
  <button class="cat-btn" onclick="scrollToCategory('Action')">Action</button>
  <button class="cat-btn" onclick="scrollToCategory('Comedy')">Comedy</button>
  <button class="cat-btn" onclick="scrollToCategory('Horror')">Horror</button>
  <button class="cat-btn" onclick="scrollToCategory('Drama')">Drama</button>
  <button class="cat-btn" onclick="scrollToCategory('Romance')">Romance</button>
  <button class="cat-btn" onclick="scrollToCategory('Sci-Fi')">Sci-Fi</button>
  <button class="cat-btn" onclick="scrollToCategory('Documentary')">Documentary</button>
</div>

<div class="ads-container">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3798659133542290"
       data-ad-slot="634626837"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<main id="mainContent"></main>

<script>
const mainContent = document.getElementById("mainContent");
const searchBar = document.getElementById("searchBar");

const categories = ['Cartoons', 'Anime', 'Action', 'Comedy', 'Horror', 'Drama', 'Romance', 'Sci-Fi', 'Documentary'];

const preloadedMovies = {
  'Cartoons': [
    { id: 'pdcartooncollection', title: 'PD Cartoon Collection', desc: 'A mishmash of early animation, featuring a variety of classic cartoons.' },
    { id: 'cartoon-classics-vol-4-25-favorite-cartoons-3-hours', title: 'Cartoon Classics Vol. 4', desc: 'Over 3 hours of classic cartoons including Bugs Bunny, Popeye, and more.' },
    { id: 'classic-cartoons-starling-films-dvd', title: 'Classic Cartoons', desc: 'A collection of classic cartoons from various studios.' },
    { id: 'public-domain-cartoons-on-vhs-from-palace-video-uk', title: 'Public Domain Cartoons on VHS', desc: 'A selection of public domain cartoons available on VHS.' },
    { id: 'cartoons-and-anime', title: 'Cartoons and Anime', desc: 'A mix of cartoons and anime, some in English and others with subtitles.' }
  ],
  'Anime': [
    { id: 'old-anime-movies', title: 'Old Anime Movies', desc: 'A collection of old anime movies in the public domain.' },
    { id: 'king-arthur-and-the-knights-of-the-round-table', title: 'King Arthur and the Knights of the Round Table', desc: 'An English-dubbed anime series based on the legend of King Arthur.' },
    { id: 'raidersofgalaxy', title: 'Raiders of Galaxy', desc: 'A sci-fi anime featuring space battles and alien invasions.' },
    { id: 'the-wonderful-wizard-of-oz-the-complete-collection-cinar-english-dub', title: 'The Wonderful Wizard of Oz', desc: 'A Japanese anime adaptation of the classic Oz stories.' },
    { id: 'anime-network', title: 'Anime Network', desc: 'A collection of anime series and films, some in Japanese with English subtitles.' }
  ]
};

function loadCategory(category) {
  const movies = preloadedMovies[category];
  const categoryRow = document.createElement('section');
  categoryRow.classList.add('category-row');
  const categoryTitle = document.createElement('h2');
  categoryTitle.classList.add('category-title');
  categoryTitle.textContent = category;
  categoryRow.appendChild(categoryTitle);
  const movieRow = document.createElement('div');
  movieRow.classList.add('movie-row');
  movies.forEach(movie => {
    const movieCard = document.createElement('div');
    movieCard.classList.add('movieCard');
    const movieLink = document.createElement('a');
    movieLink.href = `https://archive.org/details/${movie.id}`;
    movieLink.target = '_blank';
    const movieImage = document.createElement('img');
    movieImage.src = `https://archive.org/services/img/${movie.id}`;
    movieImage.alt = movie.title;
    movieLink.appendChild(movieImage);
    movieCard.appendChild(movieLink);
    const movieTitle = document.createElement('h3');
    movieTitle.textContent = movie.title;
    movieCard.appendChild(movieTitle);
    const movieDesc = document.createElement('p');
    movieDesc.textContent = movie.desc;
    movieCard.appendChild(movieDesc);
    const watchButton = document.createElement('a');
    watchButton.classList.add('btn');
    watchButton.href = `https://archive.org/details/${movie.id}`;
    watchButton.target = '_blank';
    watchButton.textContent = 'Watch Now';
    movieCard.appendChild(watchButton);
    movieRow.appendChild(movieCard);
  });
  categoryRow.appendChild(movieRow);
  mainContent.appendChild(categoryRow);
}

function loadAllCategories() {
  categories.forEach(category => loadCategory(category));
}

function scrollToCategory(category) {
  const categoryElement = document.querySelector(`.category-row h2:contains('${category}')`);
  if (categoryElement) {
    categoryElement.scrollIntoView({ behavior: 'smooth' });
  }
}

loadAllCategories();
</script>

</body>
</html>
