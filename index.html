<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hub Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    nav {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #e50914;
    }
    nav .menu {
      display: flex;
      gap: 20px;
    }
    nav .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav .menu a:hover {
      color: #e50914;
    }
    #searchBar {
      width: 250px;
      padding: 6px;
      border-radius: 5px;
      border: none;
    }

    /* Category Row Backgrounds */
    .category-row {
      position: relative;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .category-row::before {
      content: "";
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index:0;
    }
    .category-title {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      position: relative;
      z-index:1;
    }
    .movie-carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
      position: relative;
      z-index:1;
    }
    .movie-carousel::-webkit-scrollbar {
      height: 8px;
    }
    .movie-carousel::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 4px;
    }

    /* Movie Card - smaller for descriptions */
    .movieCard {
      flex: 0 0 auto;
      width: 140px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 12px;
    }
    .movieCard img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .movieCard h3 {
      font-size: 13px;
      margin: 5px 0;
      text-align: center;
      color: #fff;
    }
    .movieCard p {
      font-size: 11px;
      color: #ccc;
      text-align: center;
      margin: 2px 5px 5px 5px;
      height: 36px; /* fixed height for short description */
      overflow: hidden;
    }
    .movieCard .btn {
      display: block;
      text-align: center;
      margin: 3px 0;
      font-size: 11px;
      padding: 4px 6px;
      border-radius: 5px;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    .movieCard .btn:hover {
      background: #b20710;
    }
    .movieCard:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }
  </style>
</head>

    const categoryRows = document.getElementById("categoryRows");

    categories.forEach(cat => {
      const rowDiv = document.createElement("div");
      rowDiv.className = "category-row";
      rowDiv.style.backgroundImage = `url(${cat.thumb})`;
      rowDiv.innerHTML = `<div class="category-title">${cat.name}</div>
                          <div class="movie-carousel" id="carousel-${cat.query}"></div>`;
      categoryRows.appendChild(rowDiv);

      fetchCategoryMovies(cat.query, `carousel-${cat.query}`);
    });

      try {
        const res = await fetch(`https://archive.org/advancedsearch.php?q=(${query})&fl[]=identifier,title,description&rows=12&page=1&output=json`);

        const carousel = document.getElementById(carouselId);

        data.response.docs.forEach(movie => {
          const card = document.createElement("div");
          card.className = "movieCard";
          const thumb = `https://archive.org/services/img/${movie.identifier}`;
          const description = movie.description ? movie.description : "No description available";
          card.innerHTML = `
            <img src="${thumb}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${description}</p>
            <a class="btn" target="_blank" href="https://archive.org/details/${movie.identifier}">Stream</a>
            <a class="btn" target="_blank" href="https://archive.org/download/${movie.identifier}">Download</a>
          `;
          carousel.appendChild(card);
        });
      } catch (err) {
        console.log(`Failed to load ${query} movies`, err);
      }
    }
