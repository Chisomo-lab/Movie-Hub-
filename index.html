<script>
const mainContent = document.getElementById("mainContent");
const searchBar = document.getElementById("searchBar");

const categories = ['Cartoons', 'Anime', 'Action', 'Comedy', 'Horror', 'Drama', 'Romance', 'Sci-Fi', 'Documentary'];

const preloadedMovies = {
  'Cartoons': [
    { id: 'tom-and-jerry-season-1940s', title: 'Tom and Jerry', desc: 'Classic animated series featuring the comedic rivalry between a cat named Tom and a mouse named Jerry.' },
    { id: 'popeye-the-sailor-1933', title: 'Popeye', desc: 'The adventures of a spinach-eating sailor and his love interest, Olive Oyl, as they battle their nemesis Bluto.' },
    { id: 'a-wild-hare-1940', title: 'Bugs Bunny', desc: 'The mischievous rabbit known for his catchphrase "Eh... What\'s up, doc?" outwits his foes in various escapades.' },
    { id: 'umeboshi-denka-1969-anime-archive', title: 'Doraemon', desc: 'A futuristic robot cat from the 22nd century helps a young boy navigate life using gadgets from the future.' },
    { id: 'anonymoose034dvd10bit9673730c', title: 'Astro Boy', desc: 'A robot boy with human emotions embarks on adventures to fight evil and seek justice.' },
    { id: 'speed_racer_vol_1', title: 'Speed Racer', desc: 'A young race car driver and his family face challenges in the world of high-speed racing.' },
    { id: 'voltron-the-defender-of-the-universe-vehicle-force-1984', title: 'Voltron', desc: 'A team of space explorers pilot lion-shaped robots that combine to form the mighty Voltron to protect the universe.' }
  ],
  'Anime': [
    { id: 'anonymoose034dvd10bit9673730c', title: 'Astro Boy', desc: 'A robot boy with human emotions embarks on adventures to fight evil and seek justice.' },
    { id: 'speed_racer_vol_1', title: 'Speed Racer', desc: 'A young race car driver and his family face challenges in the world of high-speed racing.' },
    { id: 'voltron-the-defender-of-the-universe-vehicle-force-1984', title: 'Voltron', desc: 'A team of space explorers pilot lion-shaped robots that combine to form the mighty Voltron to protect the universe.' },
    { id: 'umeboshi-denka-1969-anime-archive', title: 'Doraemon', desc: 'A futuristic robot cat from the 22nd century helps a young boy navigate life using gadgets from the future.' },
    { id: 'anonymoose034dvd10bit9673730c', title: 'Astro Boy', desc: 'A robot boy with human emotions embarks on adventures to fight evil and seek justice.' },
    { id: 'speed_racer_vol_1', title: 'Speed Racer', desc: 'A young race car driver and his family face challenges in the world of high-speed racing.' },
    { id: 'voltron-the-defender-of-the-universe-vehicle-force-1984', title: 'Voltron', desc: 'A team of space explorers pilot lion-shaped robots that combine to form the mighty Voltron to protect the universe.' }
  ]
};

function loadCategory(category) {
  const movies = preloadedMovies[category];
  const categoryRow = document.createElement('section');
  categoryRow.classList.add('category-row');
  const categoryTitle = document.createElement('h2');
  categoryTitle.classList.add('category-title');
  categoryTitle.textContent = category;
  categoryRow.appendChild(categoryTitle);
  const movieRow = document.createElement('div');
  movieRow.classList.add('movie-row');
  movies.forEach(movie => {
    const movieCard = document.createElement('div');
    movieCard.classList.add('movieCard');
    const movieLink = document.createElement('a');
    movieLink.href = `https://archive.org/details/${movie.id}`;
    movieLink.target = '_blank';
    const movieImage = document.createElement('img');
    movieImage.src = `https://archive.org/services/img/${movie.id}`;
    movieImage.alt = movie.title;
    movieLink.appendChild(movieImage);
    movieCard.appendChild(movieLink);
    const movieTitle = document.createElement('h3');
    movieTitle.textContent = movie.title;
    movieCard.appendChild(movieTitle);
    const movieDesc = document.createElement('p');
    movieDesc.textContent = movie.desc;
    movieCard.appendChild(movieDesc);
    const watchButton = document.createElement('a');
    watchButton.classList.add('btn');
    watchButton.href = `https://archive.org/details/${movie.id}`;
    watchButton.target = '_blank';
    watchButton.textContent = 'Watch Now';
    movieCard.appendChild(watchButton);
    movieRow.appendChild(movieCard);
  });
  categoryRow.appendChild(movieRow);
  mainContent.appendChild(categoryRow);
}
