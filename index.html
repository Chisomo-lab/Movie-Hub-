<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub Pro</title>
<style>
body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
nav { background:#000; display:flex; justify-content:space-between; align-items:center; padding:10px 20px; position:sticky; top:0; z-index:1000; }
nav .logo { font-size:20px; font-weight:bold; color:#e50914; }
nav .menu { display:flex; gap:20px; }
nav .menu a { color:#fff; text-decoration:none; font-size:16px; transition: color 0.3s; }
nav .menu a:hover { color:#e50914; }
#searchBar { width:250px; padding:6px; border-radius:5px; border:none; }
.category-row { position:relative; margin-bottom:30px; padding:20px; border-radius:10px; overflow:hidden; background-size:cover; background-position:center; background-repeat:no-repeat; }
.category-row::before { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:0; }
.category-title { color:#fff; font-size:18px; margin-bottom:10px; font-weight:bold; position:relative; z-index:1; }
.movie-carousel { display:flex; overflow-x:auto; gap:10px; padding-bottom:10px; position:relative; z-index:1; }
.movie-carousel::-webkit-scrollbar { height:8px; }
.movie-carousel::-webkit-scrollbar-thumb { background:#e50914; border-radius:4px; }
.movieCard { flex:0 0 auto; width:150px; background:#1a1a1a; border-radius:10px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.6); transition:transform 0.3s, box-shadow 0.3s; font-size:12px; }
.movieCard img { width:100%; height:200px; object-fit:cover; }
.movieCard h3 { font-size:13px; margin:5px 0; text-align:center; color:#fff; }
.movieCard p { font-size:11px; color:#ccc; text-align:center; margin:2px 5px 5px 5px; height:36px; overflow:hidden; }
.movieCard .btn { display:block; text-align:center; margin:3px 0; font-size:11px; padding:4px 6px; border-radius:5px; background:#e50914; color:#fff; text-decoration:none; transition:background 0.3s; }
.movieCard .btn:hover { background:#b20710; }
.movieCard:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.8); }
</style>
</head>
<body>

<!-- AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290" crossorigin="anonymous"></script>

<nav>
  <div class="logo">ðŸŽ¬ MovieHub Pro</div>
  <div class="menu">
    <a href="#" onclick="window.scrollTo({top:0, behavior:'smooth'})">Home</a>
    <a href="#mainContent">Categories</a>
    <a href="#" onclick="document.getElementById('searchBar').focus()">Search</a>
  </div>
  <input type="text" id="searchBar" placeholder="Search movies...">
</nav>

<main id="mainContent">
  <div id="categoryRows"></div>
</main>

<script>
// Populate categories with multiple verified movies from archive.org
const categories = [
  {
    name:"Animation/Anime",
    thumb:"https://i.imgur.com/QwzLhA2.jpg",
    movies:[
      {title:"Popeye the Sailor", id:"popeye-1933-1939", description:"Classic Popeye episodes", thumb:"https://archive.org/services/img/popeye-1933-1939"},
      {title:"Spider-Man (1967)", id:"Spider-Man-67-Collection", description:"All 52 episodes", thumb:"https://archive.org/services/img/Spider-Man-67-Collection"},
      {title:"Tom & Jerry", id:"tomandjerry-completemgmcollection_202312", description:"All 161 episodes", thumb:"https://archive.org/services/img/tomandjerry-completemgmcollection_202312"},
      {title:"Mickey Mouse", id:"mickey-mouse-works-s1", description:"Season 1 of Mickey Mouse Works", thumb:"https://archive.org/services/img/mickey-mouse-works-s1"},
      {title:"Looney Tunes", id:"the-looney-tunes-show_202405", description:"All episodes of Looney Tunes", thumb:"https://archive.org/services/img/the-looney-tunes-show_202405"},
      {title:"Betty Boop", id:"betty-boop-cartoons-from-the-1930s", description:"Classic Betty Boop", thumb:"https://archive.org/services/img/betty-boop-cartoons-from-the-1930s"}
    ]
  },
  {
    name:"Action",
    thumb:"https://i.imgur.com/7qW9bJP.jpg",
    movies:[
      {title:"A Boy and His Dog", id:"a-boy-and-his-dog-1936", description:"Adventure story", thumb:"https://archive.org/services/img/a-boy-and-his-dog-1936"},
      {title:"Adventures of Captain Marvel", id:"AdventuresOfCaptainMarvelChapters112", description:"12-chapter serial", thumb:"https://archive.org/services/img/AdventuresOfCaptainMarvelChapters112"},
      {title:"Kung Fury", id:"kung_fury", description:"80s over-the-top action", thumb:"https://archive.org/services/img/kung_fury"}
    ]
  },
  {
    name:"Comedy",
    thumb:"https://i.imgur.com/1xVJc4x.jpg",
    movies:[
      {title:"His Girl Friday", id:"his_girl_friday_1940", description:"Screwball comedy", thumb:"https://archive.org/services/img/his_girl_friday_1940"},
      {title:"Topper Returns", id:"topper_returns", description:"Classic comedy", thumb:"https://archive.org/services/img/topper_returns"},
      {title:"Laurel & Hardy: Big Business", id:"laurel-hardy-big-business-1929", description:"Silent comedy short", thumb:"https://archive.org/services/img/laurel-hardy-big-business-1929"}
    ]
  },
  {
    name:"Horror",
    thumb:"https://i.imgur.com/5RkN1zL.jpg",
    movies:[
      {title:"Nosferatu", id:"nosferatu", description:"Silent vampire classic", thumb:"https://archive.org/services/img/nosferatu"},
      {title:"The Cabinet of Dr. Caligari", id:"cabinet-of-dr-caligari", description:"Silent horror classic", thumb:"https://archive.org/services/img/cabinet-of-dr-caligari"}
    ]
  },
  {
    name:"Drama",
    thumb:"https://i.imgur.com/2Xp4wzK.jpg",
    movies:[
      {title:"Metropolis", id:"metropolis_1927", description:"Silent sci-fi drama", thumb:"https://archive.org/services/img/metropolis_1927"}
    ]
  },
  {
    name:"Romance",
    thumb:"https://i.imgur.com/Ev3Zzv9.jpg",
    movies:[
      {title:"It Happened One Night", id:"it_happened_one_night", description:"Romantic comedy classic", thumb:"https://archive.org/services/img/it_happened_one_night"}
    ]
  },
  {
    name:"Sci-Fi",
    thumb:"https://i.imgur.com/6ZJ8p9B.jpg",
    movies:[
      {title:"Plan 9 from Outer Space", id:"plan_9_from_outer_space", description:"B-movie sci-fi", thumb:"https://archive.org/services/img/plan_9_from_outer_space"}
    ]
  },
  {
    name:"Documentary",
    thumb:"https://i.imgur.com/3yL9fVw.jpg",
    movies:[
      {title:"Industrial Britain", id:"industrial_britain", description:"Historical documentary", thumb:"https://archive.org/services/img/industrial_britain"}
    ]
  }
];

// Render categories and movies
const categoryRows = document.getElementById("categoryRows");
categories.forEach(cat => {
  const rowDiv = document.createElement("div");
  rowDiv.className = "category-row";
  rowDiv.style.backgroundImage = `url(${cat.thumb})`;
  rowDiv.innerHTML = `<div class="category-title">${cat.name}</div><div class="movie-carousel" id="carousel-${cat.name}"></div>`;
  categoryRows.appendChild(rowDiv);

  const carousel = document.getElementById(`carousel-${cat.name}`);
  cat.movies.forEach(movie => {
    const card = document.createElement("div");
    card.className = "movieCard";
    card.innerHTML = `<img src="${movie.thumb}" alt="${movie.title}">
                      <h3>${movie.title}</h3>
                      <p>${movie.description}</p>
                      <a class="btn" target="_blank" href="https://archive.org/details/${movie.id}">Stream</a>
                      <a class="btn" target="_blank" href="https://archive.org/download/${movie.id}">Download</a>`;
    carousel.appendChild(card);
  });
});
</script>

</body>
</html>
