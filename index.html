<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hub Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #e50914;
      color: white;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card a {
      display: block;
      padding: 10px;
      background-color: #e50914;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #000;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ Movie Hub Pro</header>

  <!-- Adsense Slot -->
  <div style="text-align:center; margin:10px 0;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxx"
         data-ad-slot="yyyyyyyyyy"
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Search -->
  <div class="search-bar">
    <form action="https://archive.org/searchresults.php" method="get" target="_blank">
      <input type="text" name="query" placeholder="Search movies on Archive.org...">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Categories -->
  <div class="grid">
    <div class="card">
      <img src="https://archive.org/services/img/animationandcartoons" alt="Cartoons">
      <a href="cartoons.html">Cartoons</a>
    </div>
    <div class="card">
      <img src="https://archive.org/services/img/sports" alt="Sports">
      <a href="sports.html">Sports</a>
    </div>
    <div class="card">
      <img src="https://archive.org/services/img/moviesandfilms" alt="Movies">
      <a href="movies.html">Movies</a>
    </div>
    <div class="card">
      <img src="https://archive.org/services/img/television" alt="Television">
      <a href="television.html">Television</a>
    </div>
    <div class="card">
      <img src="https://archive.org/services/img/movies" alt="Documentaries">
      <a href="documentaries.html">Documentaries</a>
    </div>
    <div class="card">
      <img src="https://archive.org/services/img/anime" alt="Anime">
      <a href="anime.html">Anime</a>
    </div>
  </div>

  <footer>Â© 2025 Movie Hub Pro. Powered by Archive.org</footer>
</body>
</html>
