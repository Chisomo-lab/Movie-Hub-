<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub Pro</title>
<link rel="stylesheet" href="style.css">
<!-- Adsense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1>🎬 Movie Hub Pro</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies, anime, football...">
    <button onclick="searchItems()">🔍 Search</button>
  </div>
</header>

<nav class="categories">
  <button onclick="openCategory('movies')">Movies</button>
  <button onclick="openCategory('sports')">Sports</button>
  <button onclick="openCategory('cartoons')">Cartoons</button>
  <button onclick="openCategory('anime')">Anime</button>
  <button onclick="openCategory('popcorn')">Popcorn</button>
  <button onclick="openCategory('television')">Television</button>
</nav>

<!-- HOME PAGE -->
<div id="homePage">
  <section class="category-section">
    <h2>🔥 Trending Now</h2>
    <div class="horizontal-scroll" id="trendingSection"></div>
  </section>

  <section class="category-section">
    <h2>🎬 Movies</h2>
    <div class="horizontal-scroll" id="moviesPreview"></div>
    <button class="see-more-btn" onclick="openCategory('movies')">See More ➡</button>
  </section>

  <section class="category-section">
    <h2>⚽ Sports</h2>
    <div class="horizontal-scroll" id="sportsPreview"></div>
    <button class="see-more-btn" onclick="openCategory('sports')">See More ➡</button>
  </section>

  <section class="category-section">
    <h2>🎨 Cartoons</h2>
    <div class="horizontal-scroll" id="cartoonsPreview"></div>
    <button class="see-more-btn" onclick="openCategory('cartoons')">See More ➡</button>
  </section>

  <section class="category-section">
    <h2>🌀 Anime</h2>
    <div class="horizontal-scroll" id="animePreview"></div>
    <button class="see-more-btn" onclick="openCategory('anime')">See More ➡</button>
  </section>

  <section class="category-section">
    <h2>🍿 Popcorn</h2>
    <div class="horizontal-scroll" id="popcornPreview"></div>
    <button class="see-more-btn" onclick="openCategory('popcorn')">See More ➡</button>
  </section>

  <section class="category-section">
    <h2>📺 Television</h2>
    <div class="horizontal-scroll" id="televisionPreview"></div>
    <button class="see-more-btn" onclick="openCategory('television')">See More ➡</button>
  </section>
</div>

<!-- FULL CATEGORY PAGE -->
<div id="categoryPage" style="display:none;">
  <h2 id="categoryTitle"></h2>
  <div class="grid" id="categoryGrid"></div>
  <button class="see-more-btn" onclick="backToHome()">⬅ Back Home</button>
</div>

<footer>
  <p>© Gabriel Sakala in association with Kingsley Mudenda | Movies mirrored from Archive.org</p>
</footer>

<script src="script.js"></script>
</body>
</html>
