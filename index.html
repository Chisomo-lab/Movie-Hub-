<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Hub Pro</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family: Arial, sans-serif; }
    header { display:flex; justify-content:space-between; align-items:center; padding:15px 30px; background:#000; position:sticky; top:0; z-index:1000; }
    header h1 { color:#e50914; font-size:24px; }
    nav a { margin:0 15px; color:#fff; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#e50914; }
    .hero { position:relative; height:350px; background:url('https://archive.org/services/img/night_of_the_living_dead') center/cover no-repeat; display:flex; align-items:center; justify-content:center; }
    .hero h2 { font-size:40px; text-shadow:2px 2px 15px #000; background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:10px; }
    .category { padding:20px; }
    .category h3 { margin:10px 0; font-size:24px; }
    .movie-row { display:flex; overflow-x:auto; gap:15px; padding-bottom:15px; }
    .movie-row::-webkit-scrollbar { height:8px; background:#222; }
    .movie-row::-webkit-scrollbar-thumb { background:#e50914; border-radius:4px; }
  </style>

  <!-- Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Movie Hub Pro</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#categories">Categories</a>
      <a href="#search">Search</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Featured: Night of the Living Dead</h2>
  </section>

  <section id="categories">
    <div class="category">
      <h3>Action</h3>
      <div class="movie-row" id="action"></div>
    </div>
    <div class="category">
      <h3>Horror</h3>
      <div class="movie-row" id="horror"></div>
    </div>
    <div class="category">
      <h3>Comedy</h3>
      <div class="movie-row" id="comedy"></div>
    </div>
    <div class="category">
      <h3>Anime</h3>
      <div class="movie-row" id="anime"></div>
    </div>
    <div class="category">
      <h3>Animated</h3>
      <div class="movie-row" id="animated"></div>
    </div>
  </section>

  <!-- Adsense Ad Placement -->
  <div style="text-align:center; margin:20px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3798659133542290"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script>
    async function loadMovies(query, containerId) {
      try {
        // Fetch from Archive.org
        const url = `https://archive.org/advancedsearch.php?q=${query}+collection:feature_films+year:[1990+TO+2100]&fl[]=identifier,title,year,description&rows=20&page=1&output=json`;
        const res = await fetch(url);
        const data = await res.json();
        let movies = data.response.docs;

        // Prioritize 2000+, allow a few 1990s
        movies = movies.sort((a, b) => (b.year || 0) - (a.year || 0));
        const modern = movies.filter(m => m.year >= 2000);
        const classics = movies.filter(m => m.year < 2000).slice(0, 4);
        const finalList = [...modern.slice(0, 12), ...classics];

        const container = document.getElementById(containerId);
        container.innerHTML = "";

        finalList.forEach(movie => {
          const card = document.createElement("div");
          card.style.width = "200px";
          card.style.flex = "0 0 auto";
          card.style.background = "#1a1a1a";
          card.style.padding = "10px";
          card.style.borderRadius = "10px";
          card.style.boxShadow = "0 0 8px rgba(0,0,0,0.5)";

          // Poster
          const img = document.createElement("img");
          img.src = `https://archive.org/services/img/${movie.identifier}`;
          img.alt = movie.title;
          img.style.width = "100%";
          img.style.borderRadius = "6px";

          // Title
          const title = document.createElement("h4");
          title.textContent = movie.title;
          title.style.fontSize = "14px";
          title.style.margin = "8px 0 4px";

          // Description
          const desc = document.createElement("p");
          desc.textContent = movie.description ? movie.description.substring(0, 60) + "..." : "No description available.";
          desc.style.fontSize = "12px";
          desc.style.color = "#bbb";
          desc.style.margin = "0 0 8px";

          // Buttons
          const btnBox = document.createElement("div");
          btnBox.style.display = "flex";
          btnBox.style.justifyContent = "space-between";
          btnBox.style.marginTop = "5px";

          const streamBtn = document.createElement("a");
          streamBtn.href = `https://archive.org/details/${movie.identifier}`;
          streamBtn.target = "_blank";
          streamBtn.textContent = "Stream";
          streamBtn.style.background = "#e50914";
          streamBtn.style.color = "#fff";
          streamBtn.style.padding = "4px 8px";
          streamBtn.style.borderRadius = "4px";
          streamBtn.style.fontSize = "12px";
          streamBtn.style.textDecoration = "none";

          const downloadBtn = document.createElement("a");
          downloadBtn.href = `https://archive.org/download/${movie.identifier}`;
          downloadBtn.target = "_blank";
          downloadBtn.textContent = "Download";
          downloadBtn.style.background = "#444";
          downloadBtn.style.color = "#fff";
          downloadBtn.style.padding = "4px 8px";
          downloadBtn.style.borderRadius = "4px";
          downloadBtn.style.fontSize = "12px";
          downloadBtn.style.textDecoration = "none";

          btnBox.appendChild(streamBtn);
          btnBox.appendChild(downloadBtn);

          // Assemble card
          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(desc);
          card.appendChild(btnBox);
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading movies:", error);
      }
    }

    // Load categories
    loadMovies("action", "action");
    loadMovies("horror", "horror");
    loadMovies("comedy", "comedy");
    loadMovies("anime", "anime");
    loadMovies("animation", "animated");
  </script>
</body>
</html>
