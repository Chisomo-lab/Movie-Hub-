<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieHub</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #141414;
    color: #fff;
  }
  header {
    background-color: #1f1f1f;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 26px;
    color: #e50914;
  }
  .search-bar input {
    padding: 6px 10px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  .categories {
    display: flex;
    overflow-x: auto;
    padding: 10px;
    background-color: #1f1f1f;
  }
  .category {
    margin-right: 12px;
    padding: 6px 12px;
    background-color: #333;
    border-radius: 20px;
    cursor: pointer;
    white-space: nowrap;
    transition: 0.2s;
  }
  .category:hover {
    background-color: #e50914;
  }
  .movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
    padding: 10px;
  }
  .movie {
    background-color: #222;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s;
  }
  .movie:hover {
    transform: scale(1.05);
  }
  .movie img {
    width: 100%;
    display: block;
  }
  .movie-title {
    padding: 6px 5px;
    font-size: 15px;
  }
  .movie button {
    margin: 4px 5px;
    padding: 6px 10px;
    background-color: #e50914;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 13px;
  }
  footer {
    background-color: #1f1f1f;
    text-align: center;
    padding: 12px;
    font-size: 14px;
    color: #888;
  }
</style>
</head>
<body>

<header>
  <h1>MovieHub</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()">
  </div>
</header>

<div class="categories" id="categoryBar">
  <div class="category" onclick="filterCategory('All')">All</div>
  <div class="category" onclick="filterCategory('Action')">Action</div>
  <div class="category" onclick="filterCategory('Comedy')">Comedy</div>
  <div class="category" onclick="filterCategory('Horror')">Horror</div>
  <div class="category" onclick="filterCategory('Romance')">Romance</div>
</div>

<div class="movies-grid" id="moviesGrid">
  <!-- Movies will be loaded dynamically -->
</div>

<footer>
  Ads Placeholder
</footer>

<script>
// Sample movies - replace with real public domain URLs later
const movies = [
  {
    title: "Action Movie 1",
    category: "Action",
    thumbnail: "https://via.placeholder.com/200x300?text=Action+1",
    streamUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
    downloadUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
  },
  {
    title: "Comedy Movie 1",
    category: "Comedy",
    thumbnail: "https://via.placeholder.com/200x300?text=Comedy+1",
    streamUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
    downloadUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
  },
  {
    title: "Horror Movie 1",
    category: "Horror",
    thumbnail: "https://via.placeholder.com/200x300?text=Horror+1",
    streamUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
    downloadUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
  },
  {
    title: "Romance Movie 1",
    category: "Romance",
    thumbnail: "https://via.placeholder.com/200x300?text=Romance+1",
    streamUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4",
    downloadUrl: "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"
  }
];

// Load movies dynamically
function loadMovies(filteredMovies = movies) {
  const grid = document.getElementById('moviesGrid');
  grid.innerHTML = '';
  filteredMovies.forEach(movie => {
    const movieDiv = document.createElement('div');
    movieDiv.className = 'movie';
    movieDiv.innerHTML = `
      <img src="${movie.thumbnail}" alt="${movie.title}">
      <div class="movie-title">${movie.title}</div>
      <button onclick="streamMovie('${movie.streamUrl}')">Stream</button>
      <button onclick="downloadMovie('${movie.downloadUrl}')">Download</button>
    `;
    grid.appendChild(movieDiv);
  });
}

// Filter by category
function filterCategory(category) {
  if(category === 'All') {
    loadMovies();
  } else {
    const filtered = movies.filter(m => m.category === category);
    loadMovies(filtered);
  }
}

// Search functionality
function searchMovies() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const filtered = movies.filter(m => m.title.toLowerCase().includes(query));
  loadMovies(filtered);
}

// Stream movie
function streamMovie(url) {
  const win = window.open(url, '_blank');
  win.focus();
}

// Download movie
function downloadMovie(url) {
  const a = document.createElement('a');
  a.href = url;
  a.download = '';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// Initial load
loadMovies();
</script>

</body>
</html>
