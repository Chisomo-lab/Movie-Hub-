<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime - Movie Hub Pro</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0; }
header { background:#b30000; color:#fff; padding:15px; text-align:center; font-size:24px; font-weight:bold; }
nav { background:#222; display:flex; justify-content:center; padding:10px; }
nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#b30000; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
.card { background:#222; border-radius:10px; overflow:hidden; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.5); transition:transform 0.2s; cursor:pointer; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:180px; object-fit:cover; }
.card h3 { padding:10px; font-size:16px; }
#loading { text-align:center; padding:10px; color:#aaa; }
</style>
</head>
<body>
<header>Popular Anime</header>

<div style="text-align:center; margin:10px;">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290" crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3798659133542290"
     data-ad-slot="634626837"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<nav>
<a href="index.html">Home</a>
<a href="cartoons.html">Cartoons</a>
<a href="anime.html">Anime</a>
<a href="sports.html">Sports</a>

<a href="documentaries.html">Documentaries</a>
</nav>

<input type="text" id="searchBar" placeholder="Search anime..." style="width:80%; margin:10px auto; display:block; padding:8px; border-radius:5px; border:none;">
<div class="grid" id="movieGrid"></div>
<div id="loading">Loading...</div>

<script>
const movieGrid = document.getElementById('movieGrid');
const loading = document.getElementById('loading');
const searchBar = document.getElementById('searchBar');
let page = 1;
let isLoading = false;
let query = "anime";

const initialVideos = [
  {id:"DragonBall-1986", title:"Dragon Ball", desc:"Classic Dragon Ball anime series"},
  {id:"Naruto-2002", title:"Naruto", desc:"Ninja adventures of Naruto Uzumaki"},
  {id:"OnePiece-1999", title:"One Piece", desc:"Pirate adventures of Monkey D. Luffy"},
  {id:"SailorMoon-1992", title:"Sailor Moon", desc:"Magical girls fighting evil"},
  {id:"YuYuHakusho-1992", title:"Yu Yu Hakusho", desc:"Spirit detective battles"},
  {id:"Bleach-2004", title:"Bleach", desc:"Soul reapers fighting evil spirits"},
  {id:"AttackOnTitan-2013", title:"Attack on Titan", desc:"Humans vs Titans epic battles"}
];

function displayInitialVideos() {
  initialVideos.forEach(movie => {
    const card = document.createElement('a');
    card.className = 'card';
    card.href = `https://archive.org/details/${movie.id}`;
    card.target = '_blank';
    card.title = movie.desc;
    card.innerHTML = `<img src="https://archive.org/services/img/${movie.id}" alt="${movie.title}"><h3>${movie.title}</h3>`;
    movieGrid.appendChild(card);
  });
}

window.addEventListener('scroll', () => {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !isLoading) {
    page++;
    fetchMovies();
  }
});

async function fetchMovies() {
  if(isLoading) return;
  isLoading = true;
  loading.style.display = "block";
  try {
    const res = await fetch(`https://archive.org/advancedsearch.php?q=${query}&fl[]=identifier,title&rows=20&page=${page}&output=json`);
    const data = await res.json();
    data.response.docs.forEach(movie => {
      const card = document.createElement('a');
      card.className = 'card';
      card.href = `https://archive.org/details/${movie.identifier}`;
      card.target = '_blank';
      card.innerHTML = `<img src="https://archive.org/services/img/${movie.identifier}" alt="${movie.title}"><h3>${movie.title}</h3>`;
      movieGrid.appendChild(card);
    });
  } catch(e) {
    console.log("Fetch error", e);
  }
  loading.style.display = "none";
  isLoading = false;
}

searchBar.addEventListener('keypress', (e) => {
  if(e.key === 'Enter') {
    movieGrid.innerHTML = '';
    page = 1;
    query = searchBar.value.trim() || 'anime';
    fetchMovies();
  }
});

displayInitialVideos();
</script>
</body>
</html>
