<script>
const docs = [
  { title: "Planet Earth", id: "planet-earth-2006" },
  { title: "The Blue Planet", id: "blue-planet-2001" },
  { title: "Cosmos", id: "cosmos-1980" },
  { title: "Inside Job", id: "inside-job-2010" },
  { title: "Blackfish", id: "blackfish-2013" },
  { title: "Food Inc.", id: "food-inc-2008" },
  { title: "The Fog of War", id: "fog-of-war-2003" }
];

let html = "";
docs.forEach(item => {
  const img = `https://archive.org/services/img/${item.id}`;
  const link = `https://archive.org/details/${item.id}`;
  html += `
    <div class="card">
      <img src="${img}" alt="${item.title}">
      <a href="${link}" target="_blank">â–¶ ${item.title}</a>
    </div>
  `;
});

document.getElementById("documentaries").innerHTML = html;
</script>
