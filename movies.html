<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - Movie Hub Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo { font-size: 20px; font-weight: bold; color: #e50914; }
    nav .menu { display: flex; gap: 20px; }
    nav .menu a { color: #fff; text-decoration: none; font-size: 16px; transition: color 0.3s; }
    nav .menu a:hover { color: #e50914; }
    #searchBar { width: 250px; padding: 6px; border-radius: 5px; border: none; }

    #movieGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .movieCard {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .movieCard img { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }
    .movieCard h3 { font-size: 16px; margin: 10px 0; }
    #loading { text-align:center; padding:15px; display:none; font-size:16px; color:#aaa; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ðŸŽ¬ MovieHub Pro</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="cartoons.html">Cartoons</a>
      <a href="anime.html">Anime</a>
      <a href="sports.html">Sports</a>
      <a href="documentaries.html">Documentaries</a>
    </div>
    <input type="text" id="searchBar" placeholder="Search movies...">
  </nav>

  <!-- AdSense -->
  <div style="text-align:center; margin:10px;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290" crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3798659133542290"
         data-ad-slot="634626837"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <main>
    <div id="movieGrid"></div>
    <div id="loading">Loading more movies...</div>
  </main>

  <script>
    const movieGrid = document.getElementById("movieGrid");
    const searchBar = document.getElementById("searchBar");
    const loading = document.getElementById("loading");
    let currentQuery = "movies";
    let currentPage = 1;
    let isLoading = false;

    const initialMovies = [
      {id:"Metropolis1927", title:"Metropolis", desc:"Classic sci-fi film by Fritz Lang"},
      {id:"TheGeneral1926", title:"The General", desc:"Silent comedy starring Buster Keaton"},
      {id:"NightOfTheLivingDead1968", title:"Night of the Living Dead", desc:"Classic horror film"},
      {id:"Nosferatu1922", title:"Nosferatu", desc:"Silent horror vampire film"},
      {id:"HisGirlFriday1940", title:"His Girl Friday", desc:"Classic screwball comedy"}
    ];

    function displayInitialMovies() {
      movieGrid.innerHTML = "";
      initialMovies.forEach(movie => {
        const card = document.createElement("a");
        card.className = "movieCard";
        card.href = `https://archive.org/details/${movie.id}`;
        card.target = "_blank";
        card.title = movie.desc;
        card.innerHTML = `<img src="https://archive.org/services/img/${movie.id}" alt="${movie.title}"><h3>${movie.title}</h3>`;
        movieGrid.appendChild(card);
      });
    }

    window.addEventListener("scroll", () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200 && !isLoading) {
        currentPage++;
        fetchMovies(currentQuery, currentPage, true);
      }
    });

    async function fetchMovies(query="movies", page=1, append=false){
      if(isLoading) return;
      isLoading = true;
      if(!append) movieGrid.innerHTML="<p>Loading...</p>";
      else loading.style.display="block";
      try{
        const res = await fetch(`https://archive.org/advancedsearch.php?q=${query}+collection:movies&fl[]=identifier,title&rows=20&page=${page}&output=json`);
        const data = await res.json();
        if(!append) movieGrid.innerHTML="";
        data.response.docs.forEach(movie=>{
          const card = document.createElement("a");
          card.className="movieCard";
          card.href=`https://archive.org/details/${movie.identifier}`;
          card.target="_blank";
          card.innerHTML=`<img src="https://archive.org/services/img/${movie.identifier}" alt="${movie.title}"><h3>${movie.title}</h3>`;
          movieGrid.appendChild(card);
        });
      } catch(e){
        movieGrid.innerHTML="<p>Failed to load movies.</p>";
      }
      isLoading=false;
      loading.style.display="none";
    }

    searchBar.addEventListener("keypress",(e)=>{
      if(e.key==="Enter"){
        currentQuery = searchBar.value.trim();
        currentPage = 1;
        fetchMovies(currentQuery, currentPage);
      }
    });

    displayInitialMovies();
  </script>
</body>
</html>
