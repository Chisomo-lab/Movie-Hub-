<meta charset="UTF-8">

<style>
body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
header { background:#b30000; text-align:center; padding:15px; font-size:24px; font-weight:bold; }
nav { background:#222; display:flex; justify-content:center; flex-wrap:wrap; padding:10px; }
nav a { color:#fff; margin:5px 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#e50914; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
.card { background:#222; border-radius:10px; overflow:hidden; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.5); transition:transform 0.2s; cursor:pointer; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:180px; object-fit:cover; }
.card h3 { padding:10px; font-size:16px; }
#loading { text-align:center; padding:15px; font-size:16px; color:#aaa; }
</style>
</head>
<body>

<div style="text-align:center; margin:10px;">

<div class="grid" id="movieGrid"></div>
<div id="loading">Loading more cartoons...</div>

<script>
const movieGrid = document.getElementById("movieGrid");
const loading = document.getElementById("loading");

let cartoons = [
  {id:"PopeyeTheSailor-1933", title:"Popeye the Sailor", description:"Classic Popeye cartoons."},
  {id:"TomAndJerry-Classic-1940s", title:"Tom and Jerry", description:"Timeless cat and mouse adventures."},
  {id:"Scooby-Doo-1969", title:"Scooby Doo", description:"Mystery-solving gang with Scooby Doo."},
  {id:"Spider-Man-1967", title:"Spider-Man", description:"Animated adventures of Spider-Man."},
  {id:"Superman-1941", title:"Superman", description:"Classic superhero cartoon."},
  {id:"Betty-Boop-1930s", title:"Betty Boop", description:"Vintage Betty Boop cartoons."},
  {id:"Mickey-Mouse-1930s", title:"Mickey Mouse", description:"Classic Mickey Mouse cartoons."},
  {id:"Donald-Duck-1934", title:"Donald Duck", description:"Donald Duck animated shorts."},
  {id:"Popeye-Color-1940s", title:"Popeye Color Shorts", description:"Color Popeye cartoons."}
];

let currentIndex = 0;
const loadCount = 4;

function loadCartoons() {
  const next = cartoons.slice(currentIndex, currentIndex + loadCount);
  next.forEach(movie => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://archive.org/services/img/${movie.id}" alt="${movie.title}">
      <h3>${movie.title}</h3>
      <p style="font-size:12px; color:#ccc;">${movie.description}</p>
      <a href="https://archive.org/details/${movie.id}" target="_blank" style="color:#e50914; display:block; margin:5px;">Watch</a>
    `;
    movieGrid.appendChild(card);
  });
  currentIndex += loadCount;
  if(currentIndex >= cartoons.length) loading.style.display="none";
}

window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
    loadCartoons();
  }
});

// Initial load
loadCartoons();
</script>
</body>
