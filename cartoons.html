<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub Pro - Cartoons</title>
<style>
body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
header { background:#b30000; text-align:center; padding:15px; font-size:24px; font-weight:bold; }
nav { background:#222; display:flex; justify-content:center; padding:10px; flex-wrap:wrap; }
nav a { color:#fff; margin:5px 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#b30000; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
.card { background:#222; border-radius:10px; overflow:hidden; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.5); transition:transform 0.2s; cursor:pointer; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:180px; object-fit:cover; }
.card h3 { padding:10px; font-size:16px; }
</style>
</head>
<body>
<header>Cartoons</header>

<div style="text-align:center; margin:10px;">

 crossorigin="anonymous"></script>

<div class="grid" id="movieGrid"></div>
<div id="loading" style="text-align:center; color:#aaa; padding:10px; display:none;">Loading more...</div>

<script>
const movieGrid = document.getElementById("movieGrid");
const loading = document.getElementById("loading");
let currentPage = 1;
let isLoading = false;

async function fetchMovies(page = 1) {
  if(isLoading) return;
  isLoading = true;
  loading.style.display = "block";
  try {
    const res = await fetch(`https://archive.org/advancedsearch.php?q=collection:animationandcartoons&fl[]=identifier,title&rows=20&page=${page}&output=json`);
    const data = await res.json();
    displayMovies(data.response.docs);
  } catch(e) {
    movieGrid.innerHTML = "<p>Failed to load cartoons.</p>";
  }
  isLoading = false;
  loading.style.display = "none";
}

function displayMovies(movies){
  movies.forEach(movie => {
    const card = document.createElement("a");
    card.className = "card";
    card.href = `https://archive.org/details/${movie.identifier}`;
    card.target = "_blank";
    card.innerHTML = `<img src="https://archive.org/services/img/${movie.identifier}" alt="${movie.title}"><h3>${movie.title}</h3>`;
    movieGrid.appendChild(card);
  });
}

window.addEventListener("scroll", () => {
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    currentPage++;
    fetchMovies(currentPage);
  }
});

fetchMovies();
</script>
</body>
