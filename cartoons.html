body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
header { background:#b30000; text-align:center; padding:15px; font-size:24px; font-weight:bold; }
nav { background:#222; display:flex; justify-content:center; flex-wrap:wrap; padding:10px; }
nav a { color:#fff; margin:5px 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#e50914; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
.card { background:#222; border-radius:10px; overflow:hidden; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.5); transition:transform 0.2s; cursor:pointer; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:180px; object-fit:cover; }
.card h3 { padding:10px; font-size:16px; }
#loading { text-align:center; padding:15px; font-size:16px; color:#aaa; }
</style>
</head>

<div class="grid" id="cartoonGrid"></div>
<div id="loading">Loading more cartoons...</div>

<script>
const cartoonGrid = document.getElementById("cartoonGrid");
const loading = document.getElementById("loading");

let cartoons = [
  {id:"PopeyeTheSailor-1933", title:"Popeye", description:"Classic sailor adventures."},
  {id:"TomAndJerry-1940", title:"Tom and Jerry", description:"Chasing cat-and-mouse fun."},
  {id:"Scooby-Doo-1969", title:"Scooby Doo", description:"Mystery solving gang."},
  {id:"spiderman-1967", title:"Spider-Man", description:"Superhero adventures."},
  {id:"Superman-1941", title:"Superman", description:"Classic superhero action."},
  {id:"LooneyTunes-1930s", title:"Looney Tunes", description:"Animated comedy shorts."},
  {id:"BettyBoop-1930s", title:"Betty Boop", description:"Classic animated shorts."},
  {id:"MickeyMouse-1928", title:"Mickey Mouse", description:"Disney's iconic mouse."},
  {id:"DonaldDuck-1934", title:"Donald Duck", description:"Disney's ducky adventures."},
  {id:"FelixTheCat-1920s", title:"Felix The Cat", description:"Silent era cartoon classic."}
  // Add more verified cartoons if desired
];

let currentIndex = 0;
const loadCount = 4;

function loadCartoons() {
  const next = cartoons.slice(currentIndex, currentIndex + loadCount);
  next.forEach(cartoon => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://archive.org/services/img/${cartoon.id}" alt="${cartoon.title}">
      <h3>${cartoon.title}</h3>
      <p style="font-size:12px; color:#ccc;">${cartoon.description}</p>
      <a href="https://archive.org/details/${cartoon.id}" target="_blank" style="color:#e50914; display:block; margin:5px;">Watch</a>
    `;
    cartoonGrid.appendChild(card);
  });
  currentIndex += loadCount;
  if(currentIndex >= cartoons.length) loading.style.display="none";
}

window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
    loadCartoons();
  }
});

// Initial load
loadCartoons();
</script>
