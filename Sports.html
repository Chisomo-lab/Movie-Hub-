<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports - MovieHub Pro</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#111;color:#fff;}
header{text-align:center;padding:20px;}
header h1{color:#e50914;margin:0;}
#searchBar{width:250px;padding:6px;border-radius:5px;border:none;margin-bottom:20px;}
.movieGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:15px;padding:20px;}
.movieCard{background:#222;padding:10px;border-radius:8px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.5);}
.movieCard img{width:100%;height:200px;object-fit:cover;border-radius:5px;}
.movieCard h3{font-size:16px;margin:10px 0;}
.movieCard p{font-size:14px;color:#ccc;}
.btn{display:inline-block;padding:8px 12px;margin:5px;border:none;border-radius:5px;background:#e50914;color:#fff;cursor:pointer;text-decoration:none;font-size:14px;}
.btn:hover{background:#b20710;}
</style>
</head>
<body>

<header>
<h1>üèÜ Sports - MovieHub Pro</h1>
<input type="text" id="searchBar" placeholder="Search Sports..." />
</header>

<div id="adsense">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3798659133542290"
       data-ad-slot="634626837"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<div id="categoryContainer" class="movieGrid"></div>

<script>
const sportsData = [
  {title:"FIFA World Cup 2022 Highlights", id:"fifa_world_cup_2022", desc:"Official highlights from the 2022 FIFA World Cup."},
  {title:"Premier League 2010s Classic Matches", id:"premier_league_2010s", desc:"Classic football matches of the 2010s."},
  {title:"Boxing Legends", id:"boxing_legends_1990s", desc:"Epic boxing matches from past decades."},
  {title:"Formula 1 2020 Highlights", id:"formula1_2020", desc:"Exciting F1 races from the 2020 season."},
  {title:"Olympic Games 2016", id:"olympic_games_2016", desc:"Top moments from Rio 2016 Olympics."},
  {title:"World Cup 2018 Highlights", id:"fifa_world_cup_2018", desc:"Official highlights from the 2018 FIFA World Cup."},
  // add more verified sports IDs to reach 50+
];

const container=document.getElementById("categoryContainer");
sportsData.forEach(item=>{
  const card=document.createElement("div"); card.className="movieCard";
  card.innerHTML=`
    <img src="https://archive.org/services/img/${item.id}" />
    <h3>${item.title}</h3>
    <p>${item.desc}</p>
    <a class="btn" target="_blank" href="https://archive.org/details/${item.id}">Stream</a>
  `;
  container.appendChild(card);
});

document.getElementById("searchBar").addEventListener("keypress",e=>{
  if(e.key==="Enter"){
    const query=e.target.value.trim();
    if(query) window.open(`https://archive.org/search.php?query=${encodeURIComponent(query)}`, "_blank");
  }
});
</script>
</body>
</html>
