<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Television - Movie Hub Pro</title>
<style>
  body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
  header { background:#e50914; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:12px; padding:15px; }
  .card { background:#222; border-radius:8px; overflow:hidden; text-align:center; transition:transform 0.2s; }
  .card:hover { transform:scale(1.05); }
  .card img { width:100%; height:120px; object-fit:cover; }
  .card a { display:block; padding:6px; background:#e50914; text-decoration:none; color:white; font-size:12px; font-weight:bold; }
  footer { text-align:center; padding:10px; background:#000; margin-top:10px; font-size:12px; }
</style>
</head>
<body>

<header>ðŸ“º Television</header>

<div style="text-align:center; margin:10px;">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290"
 crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3798659133542290"
     data-ad-slot="634626837"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<div class="grid" id="television"></div>

<footer>
  <a href="index.html" style="color:#e50914; text-decoration:none;">â¬… Back to Home</a>
</footer>

<script>
const tvShows = [
  { title:"The Tonight Show Starring Johnny Carson", id:"tonight-show-1970s" },
  { title:"Sesame Street", id:"sesame-street-1970" },
  { title:"The Ed Sullivan Show", id:"ed-sullivan-1960s" },
  { title:"Star Trek Original Series", id:"star-trek-1966" },
  { title:"Doctor Who Classic", id:"doctor-who-1963" },
  { title:"Monty Python's Flying Circus", id:"monty-python-1969" },
  { title:"The Andy Griffith Show", id:"andy-griffith-1960" },
  { title:"Mister Rogers' Neighborhood", id:"mister-rogers-1968" },
  { title:"Wheel of Fortune 1980s", id:"wheel-of-fortune-1983" },
  { title:"Jeopardy Classic", id:"jeopardy-1980s" }
  // add more working IDs if you want 20+ shows
];

let html = "";
tvShows.forEach(show => {
  const img = `https://archive.org/services/img/${show.id}`;
  const link = `https://archive.org/details/${show.id}`;
  html += `
    <div class="card">
      <img src="${img}" alt="${show.title}">
      <a href="${link}" target="_blank">â–¶ ${show.title}</a>
    </div>
  `;
});

document.getElementById("television").innerHTML = html;
</script>

</body>
</html>
