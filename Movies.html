<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies - MovieHub Pro</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#111;color:#fff;}
header{text-align:center;padding:20px;}
header h1{color:#e50914;margin:0;}
#searchBar{width:250px;padding:6px;border-radius:5px;border:none;margin-bottom:20px;}
.movieGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:15px;padding:20px;}
.movieCard{background:#222;padding:10px;border-radius:8px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.5);}
.movieCard img{width:100%;height:200px;object-fit:cover;border-radius:5px;}
.movieCard h3{font-size:16px;margin:10px 0;}
.movieCard p{font-size:14px;color:#ccc;}
.btn{display:inline-block;padding:8px 12px;margin:5px;border:none;border-radius:5px;background:#e50914;color:#fff;cursor:pointer;text-decoration:none;font-size:14px;}
.btn:hover{background:#b20710;}
</style>
</head>
<body>

<header>
<h1>ðŸŽ¥ Movies - MovieHub Pro</h1>
<input type="text" id="searchBar" placeholder="Search Movies..." />
</header>

<div id="adsense">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3798659133542290"
       data-ad-slot="634626837"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<div id="categoryContainer" class="movieGrid"></div>

<script>
const movieData = [
  {title:"The General", id:"the_general_1926", desc:"A comedy adventure starring Buster Keaton."},
  {title:"Metropolis", id:"metropolis_1927", desc:"A futuristic science fiction classic."},
  {title:"Night of the Living Dead", id:"night_of_the_living_dead_1968", desc:"A zombie horror classic."},
  {title:"Nosferatu", id:"nosferatu_1922", desc:"Silent horror masterpiece."},
  {title:"The Cabinet of Dr. Caligari", id:"cabinet_dr_caligari_1920", desc:"German Expressionist horror film."},
  {title:"King Kong", id:"king_kong_1933", desc:"The giant ape adventure classic."},
  {title:"The Great Train Robbery", id:"great_train_robbery_1903", desc:"One of the earliest action films."},
  // add more verified Archive.org IDs to reach 50+ movies
];

const container=document.getElementById("categoryContainer");
movieData.forEach(movie=>{
  const card=document.createElement("div"); card.className="movieCard";
  card.innerHTML=`
    <img src="https://archive.org/services/img/${movie.id}" />
    <h3>${movie.title}</h3>
    <p>${movie.desc}</p>
    <a class="btn" target="_blank" href="https://archive.org/details/${movie.id}">Stream</a>
  `;
  container.appendChild(card);
});

document.getElementById("searchBar").addEventListener("keypress",e=>{
  if(e.key==="Enter"){
    const query=e.target.value.trim();
    if(query) window.open(`https://archive.org/search.php?query=${encodeURIComponent(query)}`, "_blank");
  }
});
</script>
</body>
</html>
