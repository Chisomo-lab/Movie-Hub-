<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - Movie Hub Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card a {
      display: block;
      padding: 10px;
      background-color: #e50914;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #000;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üé¨ Movies & Films</header>

  <div style="text-align:center; margin:10px;">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3798659133542290"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3798659133542290"
         data-ad-slot="634626837"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="grid" id="movies"></div>

  <footer>
    <a href="index.html" style="color:#e50914; text-decoration:none;">‚¨Ö Back to Home</a>
  </footer>

  <script>
    async function loadMovies() {
      try {
        const res = await fetch("https://archive.org/advancedsearch.php?q=collection:moviesandfilms&output=json&rows=20");
        const data = await res.json();
        const docs = data.response.docs;

        let html = "";
        docs.forEach(item => {
          const title = item.title || "Untitled";
          const id = item.identifier;
          const img = `https://archive.org/services/img/${id}`;
          const link = `https://archive.org/details/${id}`;

          html += `
            <div class="card">
              <img src="${img}" alt="${title}">
              <a href="${link}" target="_blank">‚ñ∂ ${title}</a>
            </div>
          `;
        });

        document.getElementById("movies").innerHTML = html;
      } catch (error) {
        document.getElementById("movies").innerHTML = "<p>‚ùå Failed to load movies.</p>";
      }
    }
    loadMovies();
  </script>
</body>
</html>
