<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub Pro - Movies</title>
<style>
body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
header { background:#b30000; text-align:center; padding:15px; font-size:24px; font-weight:bold; }
nav { background:#222; display:flex; justify-content:center; flex-wrap:wrap; padding:10px; }
nav a { color:#fff; margin:5px 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#e50914; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px; }
.card { background:#222; border-radius:10px; overflow:hidden; text-align:center; box-shadow:0 4px 6px rgba(0,0,0,0.5); transition:transform 0.2s; cursor:pointer; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:180px; object-fit:cover; }
.card h3 { padding:10px; font-size:16px; }
#loading { text-align:center; padding:15px; font-size:16px; color:#aaa; }
</style>
</head>
<body>
<header>Movies</header>

<div style="text-align:center; margin:10px;">

<div class="grid" id="movieGrid"></div>
<div id="loading">Loading more movies...</div>

<script>
const movieGrid = document.getElementById("movieGrid");
const loading = document.getElementById("loading");

let movies = [
  {id:"eternal-sunshine-of-the-spotless-mind", title:"Eternal Sunshine of the Spotless Mind", description:"A mind-bending romantic drama."},
  {id:"inception-2010", title:"Inception", description:"A dream within a dream thriller."},
  {id:"interstellar-2014", title:"Interstellar", description:"Space exploration and love story."},
  {id:"the-matrix", title:"The Matrix", description:"Sci-fi action classic."},
  {id:"back-to-the-future-1985", title:"Back to the Future", description:"Time-travel adventure."},
  {id:"the-lord-of-the-rings-fellowship", title:"LOTR: The Fellowship of the Ring", description:"Epic fantasy journey."},
  {id:"pirates-of-the-caribbean", title:"Pirates of the Caribbean", description:"High seas adventure."},
  {id:"shawshank-redemption", title:"The Shawshank Redemption", description:"A story of hope and friendship."},
  {id:"the-godfather", title:"The Godfather", description:"Classic mafia drama."},
  {id:"pulp-fiction", title:"Pulp Fiction", description:"Non-linear crime masterpiece."}
  // You can continue to add up to 50+ verified movies here
];

let currentIndex = 0;
const loadCount = 4;

function loadMovies() {
  const next = movies.slice(currentIndex, currentIndex + loadCount);
  next.forEach(movie => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://archive.org/services/img/${movie.id}" alt="${movie.title}">
      <h3>${movie.title}</h3>
      <p style="font-size:12px; color:#ccc;">${movie.description}</p>
      <a href="https://archive.org/details/${movie.id}" target="_blank" style="color:#e50914; display:block; margin:5px;">Watch</a>
    `;
    movieGrid.appendChild(card);
  });
  currentIndex += loadCount;
  if(currentIndex >= movies.length) loading.style.display="none";
}

window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
    loadMovies();
  }
});

// Initial load
loadMovies();
</script>
</body>
